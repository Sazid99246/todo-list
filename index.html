<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="item-1">
                <label for="item-1">Solve the Problem of the Day from GeeksForGeeks</label>
                <ul class="sub-item">
                    <li><a href="https://www.geeksforgeeks.org/problem-of-the-day/" target="_blank" class="sub-item-link">Problem of the day</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="item-2">
                <label for="item-2">Practice some lessons from FreeCodeCamp</label>
                <ul class="sub-item">
                    <li><a href="https://www.freecodecamp.org/learn/" target="_blank" class="sub-item-link">FreeCodeCamp</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="item-3">
                <label for="item-3">Read some pages from the book Computer Science: An Interdisciplinary Approach</label>
                <ul class="sub-item">
                    <li><a href="https://introcs.cs.princeton.edu/java/home/" target="_blank" class="sub-item-link">Computer Science: An Interdisciplinary Approach</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="item-4">
                <label for="item-4">Practice some math from Khan Academy</label>
                <ul class="sub-item">
                    <li><a href="https://www.khanacademy.org/math/" target="_blank" class="sub-item-link">Khan Academy Math</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>

</html>
